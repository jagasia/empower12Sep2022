<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form method="post" action="signup">
User name: <input type="text" name="username" /><br/>
Password: <input type="password" name="password" /><br/>
Confirm Password: <input type="password" name="cpassword" /><br/>
Date Of Birth: <input type="date" name="dob" /><br/>
Name: <input type="name" name="name" /><br/>
Email: <input type="email" name="email" /><br/>
Gender: 
	<input type="radio" name="gender" id="rdoFemale" /><label for="rdoFemale">Female</label>
	<input type="radio" name="gender" id="rdoMale" /><label for="rdoMale">Male</label>
		<input type="radio" name="gender" id="rdoOther" /><label for="rdoOther">Other</label><br/>
Education: <select name="education">
	<option>Choose...</option>
	<option>ECE</option>
	<option>EEE</option>
	<option>CSE</option>
</select><br/>
<input type="submit" />	
</form>
